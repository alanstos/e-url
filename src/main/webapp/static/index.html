<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simplifique sua URL aqui</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" >
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="css/layouts/marketing.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
      
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#">E-url</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <a href="index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item" >
                <a href="lista.html" class="pure-menu-link" id="dez-mais">Dez mais</a></li>
           <li class="pure-menu-item">
                <a href="servico.html" class="pure-menu-link">Serviços</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Encurtador de URL</h1>
        <p class="splash-subhead">
            Use endereços curtos para compartilhar links por e-mail ou redes sociais
        </p>
        <p>
            <a href="#criar-link" class="pure-button pure-button-primary">Começar</a>
        </p>
    </div>
</div>

<div class="content-wrapper">

    <div id="criar-link" class="content">
        <h2 class="content-head is-center">Simplifique sua url</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form id="form-short" class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="url">URL</label>
                        <input id="url" type="text" placeholder="Digite aqui seu link. Ex.: www.google.com.br" required>

                        <label for="key">Alias</label>
                        <input id="key" type="text" placeholder="Digite um alias para seu link. Ex.: meunick">                        

                        <button type="submit" class="pure-button">Gerar link simplificado</button>

                    </fieldset>
                </form>            
            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <div id="result-link" style="display:none;">
                    <h4>Seu link está pronto! Copie e compartilhe agora. </h4>
                    <form class="pure-form ">
                        <fieldset>
                            

                            <input type="text"  class="link-short" id="link-gerado" name="link-gerado" value="abc123.com.br" readonly />
                            <a href="#criar-link" class="copiar" >Copiar <img class="img-copy" src="img/copy.png" alt="Copiar"></a>
                        </fieldset>
                    </form>
                </div>
            </div>            

        </div>

    </div>

    <div class="footer l-box is-center">
        <img class="img-footer" src="img/ghub.png" > https://github.com/alanstos/ 
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
