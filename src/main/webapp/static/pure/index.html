<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simplifique sua URL aqui</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <link rel="stylesheet" href="css/layouts/marketing.css">

    <style type="text/css">

        .img-copy{
            width:20px; 
            height:20px;
        }

        .img-footer {
            width:25px; 
            height:25px;
        }

        .copiar {
            text-decoration:  none;
            color: #7f8c8d;
        }

        .copiar a:link, .copiar a:visited {
            text-decoration: none;  
            color: #7f8c8d;
        }

        .copiar a:hover {
            text-decoration: underline; 
            color: #7f8c8d;
        }

        .copiar a:active {
            text-decoration: none
            color: #7f8c8d;
        }



    </style>        
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href=""></a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <a href="index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item" >
                <a href="lista.html" class="pure-menu-link">Dez mais</a></li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Encurtador de URL</h1>
        <p class="splash-subhead">
            Use endereços curtos para compartilhar links por e-mail ou redes sociais
        </p>
        <p>
            <a href="#criar-link" class="pure-button pure-button-primary">Começar</a>
        </p>
    </div>
</div>

<div class="content-wrapper">

    <div id="criar-link" class="content">
        <h2 class="content-head is-center">Simplifique sua url</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form id="form-short" class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="url"></label>
                        <input id="url" type="text" placeholder="Digite aqui seu link">

                        <button type="submit" class="pure-button">Gerar seu novo link</button>


                    </fieldset>
                </form>

                        <button type="submit" class="pure-button" id="show">Show</button>
                        <button type="submit" class="pure-button" id="hide">Hide</button>                

            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <div id="result-link" style="display:none;">
                    <h4>Seu link esta pronto! Copie </h4>
                    <form class="pure-form ">
                        <fieldset>
                            

                            <input type="text"  class="link-short" id="link-gerado" name="link-gerado" value="abc123.com.br" readonly />
                            <a href="#criar-link" class="copiar" >Copiar <img class="img-copy" src="img/copy.png" alt="Copiar"></a>
                        </fieldset>
                    </form>
                </div>
            </div>            

        </div>

    </div>

    <div class="footer l-box is-center">
        <img class="img-footer" src="img/ghub.png" alt=""> https://github.com/alanstos/ 
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">

        var copyTextareaBtn = document.querySelector('.copiar');

        copyTextareaBtn.addEventListener('click', function(event) {

            console.log('click click');

            var copyTextarea = document.querySelector('.link-short');
            copyTextarea.select();

            document.execCommand('copy');
        });

        $("#form-short").submit(function(event){
            event.preventDefault();
            console.log('entrou no submit');
            $("#result-link").show();
        });

        $("#hide").click(function(){
            
            $("#result-link").hide();
        });

        $("#show").click(function(){
            
            $("#result-link").show();
        });        

    </script>   

</body>
</html>
